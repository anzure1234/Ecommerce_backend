spring:
    datasource:
        url: jdbc:mysql://localhost:3306/myweb?useSSL=false&serverTimezone=UTC
        driver-class-name: com.mysql.cj.jdbc.Driver
        username: root
        password: admin
    jpa:
        show-sql: true
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                dialect: org.hibernate.dialect.MySQL8Dialect
                format_sql: true

    servlet:
        multipart:
            max-file-size: 10MB
            max-request-size: 10MB

api:
    prefix: api/v1
jwt:
    expiration: 2592000
    secretKey: 311293423432432423423432432423432423423432423423423432

logging:
    level:
        org:
            springframework:
                security: DEBUG

